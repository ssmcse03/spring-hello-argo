apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: spring-hello
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/ssmcse03/spring-hello-argo.git'
    targetRevision: main
    # path: k8s
    path: spring-hello-chart
    chart: spring-hello-chart
    helm:
      valueFiles:
        - values.yaml
    
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
